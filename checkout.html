<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - E-Store</title>
  <link rel="stylesheet" href="checkout.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">E-Store</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#checkout">Checkout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Product Info Section -->
  <section id="product-info" class="product-info">
    <div class="container">
      <h1>Signature Valentine's Shirt - Dark Gray</h1>
      <div class="product-details">
        <img src="https://via.placeholder.com/400x400" alt="Valentine's Shirt">
        <div class="details">
          <h2>$29.99</h2>
          <p class="product-description">A sleek, modern Valentine's shirt for those who want to show their love in style. Comfortable and perfect for any occasion.</p>
          <button class="cta-button">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Checkout Form Section -->
  <section id="checkout" class="checkout">
    <div class="container">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required placeholder="Enter your shipping address">

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="">Select Payment Method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>

        <button type="submit" class="cta-button">Complete Purchase</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 E-commerce Store</p>
    </div>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
